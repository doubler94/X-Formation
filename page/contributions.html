<h3>Contributions</h3>
<div class="list-group">
    <div class="list-group-item" ng-repeat="user in users | orderBy: 'contributions' : 'nickname'">
        <h4>Nickname: <i>{{user.nickname}}</i><br/>
            <small>Team: <i>{{user.team}}</i></small>
        </h4>
        <p><b>Contributions: <i>{{user.contributions}}</i></b></p>
    </div>
</div>
